name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set node-version
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org/'
          node-version-file: 'package.json'
      - name: Build
        run: make build

      - name: Prettier
        run: make prettier

      - name: Test
        run: make test
