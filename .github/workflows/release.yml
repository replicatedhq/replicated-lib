name: Publish Package to npmjs
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make build

      - name: Prettier
        run: make prettier

      - name: Test
        run: make test
  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: make build
      - name: Prettier
        run: make prettier
      - run: npm version --no-commit-hooks --no-git-tag-version ${{ github.ref_name }}
      - run: make publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
